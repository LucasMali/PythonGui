dist: trusty
language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"
jobs:
  include:
    - name: "Python 3.8.0 on Xenial Linux"
      python: 3.8
    - name: "Python 3.6.5 on macOS"
      os: osx
      osx_image: xcode11.2
      language: shell
    - name: "Python 3.8.0 on Windows"
      os: windows
      language: shell
      before_install:
        - choco install python --version 3.8.0
        - python -m pip install --upgrade pip
      env: PATH=/c/Python38:/c/Python38/Scripts:$PATH
addons:
  sonarcloud:
    organization: "lucasmaliszewski"
    token: $SONAR_TOKEN
install:
  - pip3 install pytest
  - pip3 install --upgrade pip
script:
#  - pytest
  - sonar-scanner
